<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form action="#" th:action="@{/login}">
    <label for="login">Please enter username: </label>
    <input type="text" name="login" id="login">
    <label for="password">Please enter password: </label>
    <input type="password" id="password" name="password">
    <input type="submit" value="Login to application">
</form>
<form action="#" th:action="@{/account/register}" method="get">
    <input type="submit" value="Create new account">
</form>
</body>
</html>
